  <ix-workflow-steps 
  selected-index="{{ currentStep }}" 
  (stepSelected)="onStepSelected($event.detail)" 
  clickable
  >
    <ix-workflow-step [status]="getStatus(0)" [selected]="currentStep === 0">Access Planner</ix-workflow-step>
    <ix-workflow-step [status]="getStatus(1)" [selected]="currentStep === 1">Clean Data</ix-workflow-step>
    <ix-workflow-step [status]="getStatus(2)" [selected]="currentStep === 2">Connect Power BI</ix-workflow-step>
    <ix-workflow-step [status]="getStatus(3)" [selected]="currentStep === 3">Build Dashboard</ix-workflow-step>
    <ix-workflow-step [status]="getStatus(4)" [selected]="currentStep === 4">Automate Sync</ix-workflow-step>
  </ix-workflow-steps>
